<!DOCTYPE html>

<!-- HTML -->

<html>

<!-- HEAD -->

<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=0.8, maximum-scale=0.8, user-scalable=0" />

	<!-- SITE -->
	<title>Extra Character Slots | ID Randomizer</title>
	<link rel="icon" type="image/x-icon" href="src/img/favicon.png">

	<!-- SCRIPTS & CSS-->
	<script defer src="src/jquery.js"></script>
	<script defer src="src/scripts.js"></script>
	<link href="src/styles.css" rel="stylesheet">

	<!-- DISCORD EMBED-->
	<meta property="og:title" content="Extra Character Slots | ID Randomizer">
	<meta property="og:site_name" content="A large-scale Sonic 3 A.I.R. framework for creating custom characters">
	<meta property="og:image" content="https://cdn.discordapp.com/attachments/950854150307061810/1045665840382627840/image.png">
	<meta property="og:description" content="The ECSU Framework simple tool for choosing an ID for an Extra Character, ignoring those already registered.">
	<meta name="theme-color" content="#dd54ff">
	<meta property="twitter:card" content="summary_large_image">
</head>

<!-- BODY -->

<body>

	<!-- PANELS -->
	<div class="generate">
		<div class="generate--row">

			<!-- RANDOMIZER -->
			<div class="generate--box">
				<div class="generate--frame">
					<div class="generate--title">GENERATE</div>
					<div class="generate--frame2">
						<div class="generate--detail">Random Character ID</div>
						<div class="generate--title" id="number">PRESS BUTTON</div>
					</div>
					<div class="generate--frame3">
						<a class="--revers button" id="random">RANDOM</a>
						<a class="--revers button" style="display: none;" id="copy">COPY</a>
						<div class="generate--detail" id="notify"></div>
					</div>
				</div>
			</div>

			<!-- OPTIONS -->
			<div class="generate--box">
				<div class="generate--frame">
					<div class="generate--title">OPTIONS</div>
					<div class="generate--frame3">
						<a class="button" id="option-showRegistered">INCL. RESERVED</a>
						<a class="button" id="option-autoCopy">AUTO-COPY</a>
					</div>
				</div>
				<!-- INFO -->
				<br>
				<div class="info">
					<div class="info--frame">
						<div class="info--text">
							Do you want your character to be on this list? It's simple! <a class="--noRainbow linked --external" href="https://github.com/fadeinside/ECSv8-Character-ID-Randomizer#readme" target="_blank">Follow this</a> and read the manual and requirements.
						</div>
					</div>
				</div>
			</div>

			<!-- RESERVED IDS -->
			<div class="generate--box">
				<div class="generate--frame">
					<div class="generate--title">RESERVED IDS</div>
					<div class="reserved--row"></div>
				</div>
			</div>
		</div>
	</div>
	
</body>

</html>
