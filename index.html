<!DOCTYPE html>

<!-- HTML -->

<html>

<!-- HEAD -->

<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=0.8, maximum-scale=0.8, user-scalable=0" />

	<!-- SCRIPTS & CSS-->
	<script defer src="src/jquery.js"></script>
	<script defer src="src/scripts.js"></script>
	<link href="src/styles.css" rel="stylesheet">
	
	<!-- SITE -->
	<title>ECSv8 | Character ID Randomizer</title>
	<link rel="icon" type="image/x-icon" href="src/img/favicon.png">
</head>

<!-- BODY -->

<body>

	<!-- PANELS -->
	<div class="generate">
		<div class="generate--row">

			<!-- RANDOMIZER -->
			<div class="generate--box">
				<div class="generate--frame">
					<div class="generate--title">GENERATE</div>
					<div class="generate--frame2">
						<div class="generate--detail">Random Character ID</div>
						<div class="generate--title" id="number">PRESS BUTTON</div>
					</div>
					<div class="generate--frame3">
						<a class="--revers button" id="random">RANDOM</a>
						<a class="--revers button" style="display: none;" id="copy">COPY</a>
						<div class="generate--detail" id="notify"></div>
					</div>
				</div>
			</div>

			<!-- OPTIONS -->
			<div class="generate--box">
				<div class="generate--frame">
					<div class="generate--title">OPTIONS</div>
					<div class="generate--frame3">
						<a class="button" id="option-showRegistered">INCL. RESERVED</a>
						<a class="button" id="option-autoCopy">AUTO-COPY</a>
					</div>
				</div>
			</div>

			<!-- RESERVED IDS -->
			<div class="generate--box">
				<div class="generate--frame">
					<div class="generate--title">RESERVED IDS</div>
					<div class="reserved--row"></div>
				</div>
			</div>
		</div>
	</div>
	
</body>

</html>
